<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Word Clock</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="five_minutes past ten">
    <div class="container">
      <div class="row">
        <span class="always-on">it</span>
        <span>s</span>
        <span class="always-on">is</span>
        <span>i</span>
        <span id="m_30">half</span>
        <span id="m_10">ten</span>
      </div>
      <div class="row">
        <span id="m_15">quarter</span>
        <span id="m_20">twenty</span>
      </div>
      <div class="row">
        <span id="m_5">five</span>
        <span>a</span>
        <span id="w_minutes">minutes</span>
        <span>n</span>
      </div>
      <div class="row">
        <span id="w_past">past</span>
        <span>lovev</span>
        <span id="w_to">to</span>
        <span>ab</span>
      </div>
      <div class="row">
        <span id="h_1">one</span>
        <span>k</span>
        <span id="h_2">two</span>
        <span>r</span>
        <span id="h_3">three</span>
      </div>
      <div class="row">
        <span id="h_4">four</span>
        <span id="h_5">five</span>
        <span id="h_7">seven</span>
      </div>
      <div class="row">
        <span id="h_6">six</span>
        <span id="h_8">eight</span>
        <span>j</span>
        <span id="h_9">nine</span>
      </div>
      <div class="row">
        <span id="h_10">ten</span>
        <span id="h_11">eleven</span>
        <span>you</span>
        <span>s</span>
      </div>
      <div class="row">
        <span id="h_12">twelve</span>
        <span>l</span>
        <span id="w_oclock">oclock</span>
      </div>
    </div>
  </body>
</html>
