<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Word Clock</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <span class="always-on">it</span>
        <span>s</span>
        <span class="always-on">is</span>
        <span>i</span>
        <span id="m_30">half</span>
        <span id="m_10">ten</span>
      </div>
      <div class="row">
        <span id="m_15">quarter</span>
        <span id="m_20">twenty</span>
      </div>
      <div class="row">
        <span id="m_5">five</span>
        <span>a</span>
        <span id="minutes">minutes</span>
        <span>n</span>
      </div>
      <div class="row">
        <span id="past">past</span>
        <span>lovev</span>
        <span id="to">to</span>
        <span>ab</span>
      </div>
      <div class="row">
        <span>one</span>
        <span>k</span>
        <span>two</span>
        <span>r</span>
        <span>three</span>
      </div>
      <div class="row">
        <span>four</span>
        <span>five</span>
        <span>seven</span>
      </div>
      <div class="row">
        <span>six</span>
        <span>eight</span>
        <span>j</span>
        <span>nine</span>
      </div>
      <div class="row">
        <span>ten</span>
        <span>eleven</span>
        <span>yous</span>
      </div>
      <div class="row">
        <span>twelve</span>
        <span>l</span>
        <span>oclock</span>
      </div>
    </div>
  </body>
</html>
